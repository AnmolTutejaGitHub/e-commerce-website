<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <nav class="navbar">
        <div class="nav-logo">logo</div>
        <div class="nav-menu">
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">...</a></li>
            </ul>
        </div>
        <div class="nav-account">
            <a><i class="fa fa-shopping-cart" aria-hidden="true"></i> cart</a>
            <a><i class="fa fa-user" aria-hidden="true"></i> My account</a>

    <section>

            <img class="intro-card-img" src="./assests/intro-img/5.png">
            <img class="intro-card-img" src="./assests/intro-img/6.png">

                <div class="intro-card-instagram-text">
                    <p>4/40</p>
                    <p>Instagram</p>

                    <div class="intro-card-instagram-fb">
                        <p>#LetsGoFurther</p>
                        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>

                </div>
                <div class="intro-card-instagram-hr">
                    <hr>
